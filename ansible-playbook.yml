- name: Configure Docker on EC2 Instances
  hosts: all
  become: true
  tasks: 
    - name: Update apt package index
      apt:
        update_cache: yes
    
    - name: Install Docker
      apt:
        name: docker.io
        state: present
    
    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes
    
    - name: Deploy Docker Container
      docker_container:
        name: myproject
        image: fiya/myproject:1
        state: started
        ports:
          - "8084:8086"
        restart_policy: always
